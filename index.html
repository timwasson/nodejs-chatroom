<!doctype html>
<html>
  <head>
    <title>Atomicast Radio</title>
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    
    <div id="username">
      <form action="" id="user">
        <p>If you want to chat, enter in your username below.</p>
        <input name="username" type="text" />
        <button>&#10132;</button>
      </form>
    </div>
    
    <div id="messages">
      <ul>
      </ul>
    </div>
    <p id="typing"></p>
    <form id="chat" action="">
      <span class="chattext">Chat:</span> 
      <input id="m" autocomplete="off" placeholder="Type away, we're reading. Maybe." /><button>&#10132;</button>
    </form>
    
    <div class="player">
      <ul>
        <li><a class="play" href="#">&#9658;</a></li>
        <li><a class="pause" href="#">&#10074;&#10074;</a></li>
      </ul>
      <p>Now playing: <span class="now-playing"></span></p>
      <audio id="ep_audio" src="http://162.243.86.67:8000/airtime_128"></audio>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/js/js.js"></script>
  </body>
</html>
